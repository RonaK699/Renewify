<form id="product-form">
  <input type="text" id="product-title" placeholder="Title" required>
  <input type="number" id="product-price" placeholder="Price" required>
  <input type="text" id="product-category" placeholder="Category" required>
  <input type="url" id="product-image" placeholder="Image URL" required>
  <textarea id="product-desc" placeholder="Description" required></textarea>
  <button type="submit">Add Product</button>
</form>
